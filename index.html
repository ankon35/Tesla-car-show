<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tesla App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Nav Section -->
   <nav class="navWrapper">
    <div class="navTop">
        <h1>Ankon.</h1>
        <div class="searchBox">
            <input type="text" placeholder="Search.. " >
            <!-- <img src="search.png" class="searchIcon" > -->
            <div class="searchIcon">
                <img src="search.png" >
            </div>
        </div>
       
        <p href="" class="offer">Limited Offer!</p>
    </div>

    <div class="navBottom">
       <h3 class="menuItem">Model-X</h3>
       <h3 class="menuItem">Model-Y</h3>
       <h3 class="menuItem">Model-S</h3>
       <h3 class="menuItem">Model-3</h3>
    </div>

   </nav>

   <!-- slider section -->

   <div class="slider">
    <div class="sliderWrapper">
        <div class="sliderItem">
            <img src="model-x.png" alt="" class="sliderImg">
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Tesla Model </br><span>X</span></h1>
            <h2 class="sliderPrice">$12500</h2>
            <button class="slidderButton">Buy Now!</button>
        </div>

        <div class="sliderItem">
            <img src="model-y.jpg" alt="" class="sliderImg">
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Tesla Model </br><span>Y</span></h1>
            <h2 class="sliderPrice">$12500</h2>
            <button class="slidderButton">Buy Now!</button>
        </div>

        <div class="sliderItem">
            <img src="model-s.png" alt="" class="sliderImg">
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Tesla Model </br><span>S</span></h1>
            <h2 class="sliderPrice">$12500</h2>
            <button class="slidderButton">Buy Now!</button>
        </div>

        <div class="sliderItem">
            <img src="model-3.png" alt="" class="sliderImg">
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Tesla Model </br><span>3</span></h1>
            <h2 class="sliderPrice">$12500</h2>
            <button class="slidderButton">Buy Now!</button>
        </div>
    </div>
   </div>



    <!-- js section -->
    <script src="app.js"></script>
</body>
</html>
